<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <h2 class="text-center heading">We're launching soon</h2>
    <div class="timer">
      <div class="card">
        <p>
          <span class="line"></span>
          <span id="days"></span>
        </p>
        <p class="label">Days</p>
      </div>
      <div class="card">
        <p>
          <span class="line"></span>
          <span id="hours"></span>
        </p>
        <p class="label">Hours</p>
      </div>
      <div class="card">
        <p>
          <span class="line"></span>
          <span id="minutes"></span>
        </p>
        <p class="label">Minutes</p>
      </div>
      <div class="card">
        <p>
          <span class="line"></span>
          <span id="seconds"></span>
        </p>
        <p class="label">Seconds</p>
      </div>

    </div>

    <div class="socials">
      <img src="./images/icon-facebook.svg" alt="icon-facebook" srcset="">
      <img src="./images/icon-pinterest.svg" alt="icon-pinterest" srcset="">
      <img src="./images/icon-instagram.svg" alt="icon-instagram" srcset="">
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </main>
  <script src="./app.js"></script>
</body>

</html>
